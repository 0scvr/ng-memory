<div class="container is-fullhd">
  <div class="colums">
    <div class="column" *ngIf="!hasGameStarted">
      <memo-options-panel
        (optionsFormToParent)="initGame($event)"
      ></memo-options-panel>
    </div>

    <!-- <div class="column is-one-quarter" *ngIf="hasGameStarted">hello</div> -->

    <div class="column is-8" *ngIf="hasGameStarted">
      <memo-game
        [nbOfCards]="gameOptions.gridSize"
        [maxFlipCount]="gameOptions.maxFlipCount"
        [gameMode]="gameOptions.gameMode"
        (onGameEnd)="saveGame($event)"
      ></memo-game>
    </div>
  </div>
</div>
